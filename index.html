  <!-- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- Bootstrap & jQuery -->
  <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" rel="stylesheet">

  <!-- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- markdown-it - https://github.com/markdown-it/markdown-it -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js" integrity="sha512-TIDbN32lXOg2Mw1VcnKrQLZgfALryJogWCu/NHWtlMCR1jget+mOwMtdehBBZz2f9PKeK2AQPwVxkbl4u/1H5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-attrs@4.1.3/markdown-it-attrs.browser.js"></script> <!-- markdown-it-attrs - https://github.com/arve0/markdown-it-attrs - https://stackoverflow.com/a/39214987/8930845 -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"                  ></script> <!-- DOMPurify         - https://github.com/cure53/DOMPurify                                                       -->
  <script>
    let k6_md      = window.markdownit( {
        html   : true
      , linkify: true
    } )
    k6_md.use( window.markdownItAttrs )
  </script>

</head>
<body>

  <div   class="d-flex">
    <div class="mx-auto my-3 my-md-5 px-3 w-100 k6-mw-md k6-article" style="max-width: 768px;" id="k6-readme">
    </div>
  </div>

  <script>
    $.ajax( {
        type   : 'get'
      , url    : '/README.md'
      , error  : response => { console.log( JSON.stringify( response ) ) }
      , success: response => { console.log( JSON.stringify( response ) )
          response = response.replace( /<!--{(.*)}-->/g, '{$1}' ) ; // 깃허브에서 주석 <!--{ ... }--> 으로 무효 // 여기에서 마크다운 클래스 아이디 속성 { ... } 으로 유효
          $('#k6-readme').html( k6_md.render( response ) )
      } // success
    } ) // ajax
  </script>

</body>
